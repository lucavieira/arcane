<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arcane</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="riot">
                    <img src="./assets/images/riot_games-logo.svg" alt="Riot Games, nome da empresa criadora do jogo League of Legends" class="riot-logo">
                    <div class="separator"></div>
                    <img src="./assets/images/lol-logo.svg" alt="LoL, League of Legends. Jogo MMORPG." class="lol-logo">
                </div>
                <img src="./assets/images/netflix-logo.svg" alt="Netflix, maior streaming de filmes e séries do mundo." class="netflix-logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="arcane-logo">
                <img src="./assets/images/arcane-logo.svg" alt="Arcane, série baseada no jogo League of Legends.">
            </div>
        </div>
        <section class="links">
            <a href="#">ASSISTA AO TRAILER</a>
            <div class="new-episode">
                <div class="episode-video">
                    <img src="./assets/images/video.svg" alt="Thumbnail do episodio." class="thumbnail">
                    <img src="./assets/images/play.svg" alt="Triangulo dentro de um circulo, simbolo de play." class="play">
                </div>
                <div class="details">
                    <strong>Assista ao novo episódio</strong>
                    <small class="data">13 de Novembro, 2021</small>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
